    <link rel="stylesheet" href="./css/all.min.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Cairo:wght@300;400;700&family=Roboto&family=Roboto+Slab:wght@400;500&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <!-- Main Css Style  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="app bg-white my-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 shadow p-5 offset-lg-3">
            <div class="login-card">
              <h1 class="text-center mb-5 text-primary">Login Page</h1>
              <form class="form">
                <input
                  class="form-control mb-4"
                  type="text"
                  placeholder="enter your email"
                  required
                  id="youremail"
                />
                <input
                  class="form-control mb-4"
                  type="password"
                  placeholder="enter your password"
                  required
                  id="yourpassword"
                />
                <p id="worning" class="text-danger text-center"></p>
                <button id="login" class="btn btn-outline-primary mb-4 w-100">
                  Login
                </button>

                <p class="">
                  Donâ€™t have an account?
                  <a href="./signup.html" class="toSignUp btn-primary">
                    Sign Up
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
