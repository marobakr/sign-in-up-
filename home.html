<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div class="card p-4 text-white">
      <figure class="w-75 m-auto mb-5">
        <img id="myimage" src="" class="w-100 rounded-circle" />
      </figure>
      <!-- <h3 class="profile-name">James Carson</h3> -->
      <div class="text-white text-capitalize">
        <div
          class="label d-flex gap-2 align-items-baseline justify-content-between"
        >
          <span class="fs-5"> name:</span>
          <p id="myname"></p>
        </div>
        <div
          class="label d-flex gap-2 align-items-baseline justify-content-between"
        >
          <span class="fs-5">title jop:</span>
          <p id="mytitle"></p>
        </div>
        <div
          class="label d-flex gap-2 align-items-baseline justify-content-between"
        >
          <span class="fs-5"> email:</span>
          <p id="myemail"></p>
        </div>
        <div
          class="label d-flex gap-2 align-items-baseline justify-content-between"
        >
          <span class="fs-5"> phone:</span>
          <p id="myphone"></p>
        </div>
        <div
          class="label d-flex gap-2 align-items-baseline justify-content-between"
        >
          <span class="fs-5">another phone:</span>
          <p id="myaltphone"></p>
        </div>
        <button id="clearSetion" class="btn btn-outline-danger">
          Log Out
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
  </body>
</html>
