<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Cairo:wght@300;400;700&family=Roboto&family=Roboto+Slab:wght@400;500&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Assistant:wght@400;500;700&family=Cairo:wght@300;400;700&family=Courier+Prime:ital@0;1&family=Open+Sans:wght@400;500;600&family=Roboto+Slab:wght@400;500&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Main Css Style  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="app bg-white my-5">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"
          >
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
              <h2 id="heading">Sign Up Your User Account</h2>
              <p>Fill all form field to go to next step</p>

              <form id="msform">
                <!-- progressbar -->
                <ul class="p-0" id="progressbar">
                  <li class="active" id="account">
                    <strong>Account</strong>
                  </li>
                  <li id="personal"><strong>Personal</strong></li>
                  <li id="payment"><strong>Image</strong></li>
                  <li id="confirm"><strong>Finish</strong></li>
                </ul>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 25%"
                  ></div>
                </div>
                <br />
                <!-- fieldsets -->
                <fieldset>
                  <div class="form-card">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="fs-title">Account Information:</h2>
                      </div>
                      <div class="col-5">
                        <h2 class="steps">Step 1 - 4</h2>
                      </div>
                    </div>

                    <label class="fieldlabels">jop Title: *</label>
                    <input
                      id="jop"
                      type="text"
                      name="uname"
                      placeholder="Your Jop"
                      class="form-control"
                    />
                    <label class="fieldlabels">Password: *</label>
                    <input
                      type="password"
                      name="pwd"
                      placeholder="Password"
                      id="password"
                      class="form-control"
                    />
                    <label class="fieldlabels">email: *</label>
                    <input
                      type="email"
                      name="email"
                      placeholder="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                </fieldset>
                <fieldset class="d-none">
                  <div class="form-card">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="fs-title">Personal Information:</h2>
                      </div>
                      <div class="col-5">
                        <h2 class="steps">Step 2 - 4</h2>
                      </div>
                    </div>
                    <label class="fieldlabels">First Name: *</label>
                    <input
                      type="text"
                      name="fname"
                      placeholder="First Name"
                      id="fristname"
                      class="form-control"
                    />
                    <label class="fieldlabels">Last Name: *</label>
                    <input
                      id="lastname"
                      type="text"
                      name="lname"
                      placeholder="Last Name"
                      class="form-control"
                    />
                    <label class="fieldlabels">Contact No.: *</label>
                    <input
                      type="number"
                      name="phno"
                      placeholder="Contact No."
                      id="number"
                      class="form-control"
                    />
                    <label class="fieldlabels">Alternate Contact No.: *</label>
                    <input
                      type="number"
                      name="phno_2"
                      placeholder="Alternate Contact No."
                      id="altnumber"
                      class="form-control"
                    />
                  </div>
                </fieldset>
                <fieldset class="d-none">
                  <div class="form-card">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="fs-title">Image Upload:</h2>
                      </div>
                      <div class="col-5">
                        <h2 class="steps">Step 3 - 4</h2>
                      </div>
                    </div>
                    <label class="fieldlabels">Upload Your Photo:</label>
                    <input
                      id="upload"
                      type="file"
                      name="pic"
                      accept="image/*"
                    />
                  </div>
                </fieldset>
                <fieldset class="d-none">
                  <div class="form-card text-center">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="fs-title">Finish:</h2>
                      </div>
                      <div class="col-5">
                        <h2 class="steps">Step 4 - 4</h2>
                      </div>
                    </div>
                    <br /><br />
                    <h2 class="purple-text text-center">
                      <strong>SUCCESS !</strong>
                    </h2>
                    <br />
                    <div class="row justify-content-center">
                      <div class="col-3">
                        <img src="./images/GwStPmg.png" class="fit-image" />
                      </div>
                    </div>
                    <br /><br />
                    <div class="row justify-content-center">
                      <div class="col-7 text-center">
                        <a
                          id="backtologin"
                          class="w-100 btn btn-outline-primary d-block mb-4"
                        >
                          Sign In
                        </a>
                        <a id="gologin" class="w-100 btn btn-primary d-block">
                          Log In
                        </a>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="bnts">
                  <button class="next btn btn-outline-primary action-button">
                    Next
                  </button>
                  <button
                    class="prev action-button btn btn-outline-dark d-none"
                  >
                    Prev
                  </button>

                  <div class="clearfix"></div>
                </div>
                <p id="emptyvalue" class="text-danger"></p>

                <!-- action-button-previous -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
